<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
  </head>
  <body>
    <div id="slideContainer">
      <button id="prev" class="sliderBtn">Previous</button>
      <div class="slides">
        <img src="./img/slide1.jpg" alt="slide1" class="slide show" />
        <img src="./img/slide2.jpg" alt="slide2" class="slide" />
        <img src="./img/slide3.jpg" alt="slide3" class="slide" />
        <img src="./img/slide4.jpg" alt="slide4" class="slide" />
        <img src="./img/slide5.jpg" alt="slide5" class="slide" />
        <img src="./img/slide6.jpg" alt="slide6" class="slide" />
        <img src="./img/slide6.jpg" alt="slide7" class="slide" />
        <img src="./img/slide4.jpg" alt="slide8" class="slide" />
      </div>
      <button id="next" class="sliderBtn">Next</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
